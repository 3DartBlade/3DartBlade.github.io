<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link href="index.css" rel="stylesheet" />
  
    <script>
      var aidint = 1;
      var aidbool = false;
      var aidfloat = 0.1;
      var aidstring = "aid";
      function saveFile(){
        let saveObj = {aidint, aidbool, aidfloat, aidstring};
        var saveString = JSON.stringify(saveObj);
        var uri = "data:text/json;charset=utf-8," + encodeURIComponent(saveString);
        
        var tempLink = document.createElement('a');
        tempLink.innerHTML = "aids";
        tempLink.setAttribute("href", uri);
        tempLink.setAttribute("download", "save.json");
        document.body.appendChild(tempLink);
        tempLink.click();
        tempLink.remove();
      }

      function readFile(file){
        alert(file.value);
        fetch(file)
          .then(x => x.text())
          .then(y => alert(y));
        return;
        fetch(file.value)
          .then((res) => res.json())
          .then((text) => {
            alert(text);
          }
        )
        .catch((e) => alert("Error: " + e));
      }
    </script>
  </head>
  <body>
    <button onClick="saveFile()">save</button>
    <input type="file" name="file" id="file" value="" onchange="readFile(this)"/>
  </body>
</html>
